    <!-- Chart 1 -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx = document.getElementById('myChart1');

        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['English', 'French', 'Other', 'N/A'],
                datasets: [{
                    label: 'Primary Language',
                    data: [44, 2, 51, 3],
                    backgroundColor: [
                        '#ADD8E6',
                        'lightgreen',
                        '#36A2EB',
                        '#4BC0C0'
                    ],
                    borderWidth: 1
                }]
            },
            options: {

            }
        });
    </script>

    <!-- Chart 2 -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        const ctx2 = document.getElementById('myChart2');

        new Chart(ctx2, {
